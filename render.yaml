services:
  - type: web
    name: student-management-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: student-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: student-db
    databaseName: student_db
    user: postgres
    plan: free